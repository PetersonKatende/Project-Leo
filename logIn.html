<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project Leo|| Log in page</title>

</head>
<body>
    <div class="logIn">
        <h3>log in</h3>
        <form action="" id="userData">
            <input type="text" name="username" id="userName" placeholder="enter username"> <br>
            <input type="email" name="email" id="userEmail" placeholder="email"><br>
            <input type="password" name="password" id="userPassword" placeholder="password"><br>
            <input type="submit" value="log in">
        </form>
        <nav>
            <h4>use guest mode?</h4>
            <a href="index.html">browse as guest</a>
        </nav>
        <style>
            #userData{
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }
        </style>
    </div>
</body>
</html>
