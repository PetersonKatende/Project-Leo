<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ProjectLeo</title>
</head>
<body>
    <div class="content">
        <header>
            <div class="headBanner">
                <h1>Leo2</h1>
                
                <nav class="navbar">
                    <a href="index.html">home</a>
                    <a href="tools.html">feed</a>
                    <a href="about.html">about</a>
                </nav>
                <div class="icon">
                    <a href="logIn.html">
                        <button id="account">
                            <img src="images/avatar.73670d0a1ec6f4bbf659.png" alt="profile pic" width="50" height="50">
                        </button>
                    </a>
                </div>
            </div>

        <main>

                            <div class="logo">
                                <img src="images/pic3.jpg" alt="logo">

                        </figure>
                        <figure>
                            <div class="logo">
                                <img src="images/makeChip.jpg" alt="art">

                            <figcaption>Html and css chip</figcaption>
                        </figure>
                        <figure>
                            <div class="logo">
                                <img src="images/skills.jpg" alt="">

                    <a href="tools.html"><button class="btn btn-primary" id="browse">browse</button></a>
